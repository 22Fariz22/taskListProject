<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks info</title>
</head>
<body>
{{range .Tasks}}
<div><h3>ID{{.Id}}</h3></div>
<div>{{.Time}}</div>
<div>{{.Title}}</div>
<div>{{.Body}}</div>
{{end}}

<h1>Options</h1>
<form action="/addnewtask//">
    <button type="submit">Add new task</button></form>
<form action="/deletetask">
    <button type="submit"></button>Delete task</form>
<form action="/showtask/">
    <button type="submit"></button>Show task</form>
</body>
</html>
